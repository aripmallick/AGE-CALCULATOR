<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <div class="container">
            <h1 class="sub_title">Age Calculator</h1>
            <div class="birthDate">
                <lebel class="label_center">Date of Birth : </lebel>
                <div class="inp_box">
                    <input type="number" maxlength="2" oninput="this.value=this.value.slice(0,2)" class="birth_inp" id="day" placeholder="dd">/
                    <input type="number" maxlength="2" oninput="this.value=this.value.slice(0,2)" class="birth_inp" id="month" placeholder="mm">/
                    <input type="number" maxlength="4" oninput="this.value=this.value.slice(0,4)" class="birth_inp" id="year" placeholder="yyyy">
                </div>
            </div>

            <div class="out_box">
                <span class="out_sp" id="sp_year">0000</span><span class="p_out">Years</span>
                <span class="out_sp" id="sp_month">00</span><span class="p_out">Months</span>
                <span class="out_sp" id="sp_day">00</span><span class="p_out">Days</span>
            </div>
            <button id="sub_btn">Calculate</button>
        </div>
    </div>


    <script src="script.js"></script>

</body>
</html>
